<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Marketer</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      h2 {
        color: #007bff;
        margin-bottom: 20px;
      }
      label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
      }
      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0,123,255,0.4);
        outline: none;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        font-size: 17px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #007bff, #00bcd4);
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s;
      }
      button:hover {
        background: linear-gradient(135deg, #0056b3, #0097a7);
        transform: scale(1.02);
      }
      .success { color: green; font-weight: bold; margin-top: 10px; }
      .error { color: red; font-weight: bold; margin-top: 10px; }
      .waiting { color: green; font-weight: bold; margin-top: 10px; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="container" id="loginContainer">
      <h2>Admin Access</h2>
      <label>Password:</label>
      <input type="password" id="adminPassword" placeholder="Enter Admin Password">
      <button onclick="checkPassword()">Login</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <div class="container hidden" id="formContainer">
      <h2>Add New Marketer</h2>

      <label>National ID:</label>
      <input type="text" id="nationalId" placeholder="Enter National ID">

      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter Name">

      <button onclick="addMarketer()">Add Marketer</button>
      <p id="msg"></p>
    </div>

    <script>
      const WORKER_URL = 'https://bold-disk-5a3b.ev-dmaundu.workers.dev/';
      const ADMIN_PASSWORD = 'Masomo2025@';

      function checkPassword() {
        const inputPass = document.getElementById('adminPassword').value.trim();
        const msg = document.getElementById('loginMsg');

        if (inputPass === ADMIN_PASSWORD) {
          document.getElementById('loginContainer').classList.add('hidden');
          document.getElementById('formContainer').classList.remove('hidden');
        } else {
          msg.textContent = 'Incorrect password. Try again.';
        }
      }

      function addMarketer() {
        const nationalId = document.getElementById('nationalId').value.trim();
        const name = document.getElementById('name').value.trim();
        const msgEl = document.getElementById('msg');
        msgEl.innerText = '';
        msgEl.className = '';

        if (!nationalId || !name) {
          msgEl.innerText = 'Please enter both National ID and Name.';
          msgEl.className = 'error';
          return;
        }

        msgEl.innerText = 'Wait please...';
        msgEl.className = 'waiting';

        fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'addMarketer', nationalId, name })
        })
        .then(response => response.json())
        .then(data => {
          msgEl.innerText = data.message;
          msgEl.className = data.success ? 'success' : 'error';
          if (data.success) {
            document.getElementById('nationalId').value = '';
            document.getElementById('name').value = '';
          }
        })
        .catch(err => {
          msgEl.innerText = 'Error adding marketer. Try again.';
          msgEl.className = 'error';
        });
      }
    </script>
  </body>
</html>
