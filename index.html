<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
      input, button { width: 100%; padding: 10px; margin: 6px 0; font-size: 16px; }
      .success { color: green; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <h2>Add New Marketer</h2>

    <label>National ID:</label>
    <input type="text" id="nationalId" placeholder="Enter National ID">

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter Name">

    <button onclick="addMarketer()">Add Marketer</button>
    <p id="msg"></p>

    <script>
      const WORKER_URL = 'https://bold-disk-5a3b.ev-dmaundu.workers.dev/'; // your deployed worker URL

      function addMarketer() {
        const nationalId = document.getElementById('nationalId').value.trim();
        const name = document.getElementById('name').value.trim();
        const msgEl = document.getElementById('msg');
        msgEl.innerText = '';
        msgEl.className = '';

        if (!nationalId || !name) {
          msgEl.innerText = 'Please enter both National ID and Name.';
          msgEl.className = 'error';
          return;
        }

        fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'addMarketer', nationalId, name })
        })
        .then(response => response.json())
        .then(data => {
          msgEl.innerText = data.message;
          msgEl.className = data.success ? 'success' : 'error';
          if (data.success) {
            document.getElementById('nationalId').value = '';
            document.getElementById('name').value = '';
          }
        })
        .catch(err => {
          msgEl.innerText = 'Error adding marketer. Try again.';
          msgEl.className = 'error';
        });
      }
    </script>
  </body>
</html>
